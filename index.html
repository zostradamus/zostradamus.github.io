<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Monitoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .sensor-card {
      border-left: 5px solid;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(3, 1, 1, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .sensor-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      font-weight: bold;
      color: #110b0b;
    }
    .sensor-value {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .progress {
      height: 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h4 class="mb-4">Smart Farming</h4>

    <!-- row-cols-5 membuat tiap baris ada 5 card -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3">

      <!-- Kelembaban -->
      <div class="col">
        <div class="card sensor-card border-primary">
          <div class="card-body">
            <div class="sensor-title text-primary">Kelembaban (RH)</div>
            <div class="sensor-value text-primary">54 %</div>
            <div class="progress mt-2">
              <div class="progress-bar bg-primary" style="width: 54%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- TDS -->
      <div class="col">
        <div class="card sensor-card border-success">
          <div class="card-body">
            <div class="sensor-title text-success">TDS</div>
            <div class="sensor-value">400 ppm</div>
          </div>
        </div>
      </div>

      <!-- Kekeruhan -->
      <div class="col">
        <div class="card sensor-card border-info">
          <div class="card-body">
            <div class="sensor-title text-info">Kekeruhan (Turbid)</div>
            <div class="sensor-value">18 NTU</div>
            <div class="progress mt-2">
              <div class="progress-bar bg-info" style="width: 30%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Suhu Air -->
      <div class="col">
        <div class="card sensor-card border-warning">
          <div class="card-body">
            <div class="sensor-title text-warning">Temperatur Air (WTEMP)</div>
            <div class="sensor-value">25 °C</div>
          </div>
        </div>
      </div>

      <!-- pH -->
      <div class="col">
        <div class="card sensor-card border-danger">
          <div class="card-body">
            <div class="sensor-title text-danger">pH</div>
            <div class="sensor-value">7.1</div>
          </div>
        </div>
      </div>

      <!-- Oksigen Terlarut -->
      <div class="col">
        <div class="card sensor-card border-primary">
          <div class="card-body">
            <div class="sensor-title text-primary">Oksigen Terlarut</div>
            <div class="sensor-value">10 ppm</div>
          </div>
        </div>
      </div>

      <!-- Intensitas Cahaya -->
      <div class="col">
        <div class="card sensor-card border-success">
          <div class="card-body">
            <div class="sensor-title text-success">Intensitas Cahaya (Lux)</div>
            <div class="sensor-value">100 Lux</div>
          </div>
        </div>
      </div>

      <!-- Suhu Udara -->
      <div class="col">
        <div class="card sensor-card border-info">
          <div class="card-body">
            <div class="sensor-title text-info">Temperatur Udara (AMTEMP)</div>
            <div class="sensor-value">34 °C</div>
            <div class="progress mt-2">
              <div class="progress-bar bg-info" style="width: 70%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- EC -->
      <div class="col">
        <div class="card sensor-card border-warning">
          <div class="card-body">
            <div class="sensor-title text-warning">EC</div>
            <div class="sensor-value">2</div>
          </div>
        </div>
      </div>

      <!-- Aliran Air -->
      <div class="col">
        <div class="card sensor-card border-danger">
          <div class="card-body">
            <div class="sensor-title text-danger">Aliran Air (WFlow)</div>
            <div class="sensor-value">34</div>
            <div class="progress mt-2">
              <div class="progress-bar bg-danger" style="width: 40%"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
